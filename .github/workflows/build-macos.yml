name: Build macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  build-macos:
    name: Build macOS Universal Binary and DMG
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Intel binary
        run: cargo build --release --target x86_64-apple-darwin --bin chat_cli

      - name: Build Apple Silicon binary
        run: cargo build --release --target aarch64-apple-darwin --bin chat_cli

      - name: Create universal binary
        run: |
          mkdir -p target/universal-apple-darwin/release
          lipo -create -output target/universal-apple-darwin/release/q \
            target/x86_64-apple-darwin/release/chat_cli \
            target/aarch64-apple-darwin/release/chat_cli

      - name: Verify universal binary
        run: |
          file target/universal-apple-darwin/release/q
          lipo -info target/universal-apple-darwin/release/q

      - name: Test binary execution
        run: |
          chmod +x target/universal-apple-darwin/release/q
          ./target/universal-apple-darwin/release/q --version

      - name: Create DMG package
        run: |
          chmod +x scripts/github-actions/create-macos-dmg.sh
          ./scripts/github-actions/create-macos-dmg.sh

      - name: Generate checksums
        run: |
          shasum -a 256 target/universal-apple-darwin/release/q > q-universal-binary.sha256
          shasum -a 256 Amazon-Q-CLI-universal.dmg > Amazon-Q-CLI-universal.dmg.sha256
          
          echo "=== Checksums ==="
          cat q-universal-binary.sha256
          cat Amazon-Q-CLI-universal.dmg.sha256

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: amazon-q-cli-macos-universal-binary
          path: |
            target/universal-apple-darwin/release/q
            q-universal-binary.sha256
          retention-days: 7

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: amazon-q-cli-macos-dmg
          path: |
            Amazon-Q-CLI-universal.dmg
            Amazon-Q-CLI-universal.dmg.sha256
          retention-days: 7

      - name: Display installation instructions
        run: |
          echo "=== macOS Installation Instructions ==="
          echo ""
          echo "### Option 1: DMG Installation (Recommended)"
          echo "1. Download Amazon-Q-CLI-universal.dmg"
          echo "2. Double-click to mount the disk image"
          echo "3. Drag 'q' to Applications folder"
          echo "4. Right-click 'q' in Applications â†’ 'Open' (first time only)"
          echo "5. Click 'Open' when prompted about unidentified developer"
          echo ""
          echo "### Option 2: Direct Binary"
          echo "1. Download the universal binary 'q'"
          echo "2. Move to /usr/local/bin or add to PATH"
          echo "3. Run: chmod +x /path/to/q"
          echo "4. Run: xattr -d com.apple.quarantine /path/to/q"
          echo ""
          echo "### Verification"
          echo "shasum -a 256 Amazon-Q-CLI-universal.dmg"
          echo "# Compare with Amazon-Q-CLI-universal.dmg.sha256"
          echo ""
          echo "### First Run"
          echo "q --version"
